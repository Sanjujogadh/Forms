<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1> Creating Forms using HTML</h1>
    <form action="/action_page.php"

oninput = "x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
        <fieldset>
            <legend>Personal Details</legend>
        <label>Name:</label>
        <input type = "text" id = "name"> <br><br>
        <label>Email ID:</label>
        <input type = "text" id = "email"><br><br>
        <label>Contact Number(This will be hidden):</label>
        <input type = "password" id="contact"><br><br>
        <label>Gender:</label><br>
        <input type = "radio" id = "female" name = "gender" value = "Female">Female<br>
        <input type = "radio" id = "male" name = "gender" value = "Male">Male<br><br>
        <label>Birthday:</label>
        <input type = "date" id = "birthday" name = "birthday"><br><br>
        <label>Favourite city</label><br>
        <input type = "checkbox" id = "city" value = "New Delhi">New Delhi<br>
        <input type = "checkbox" id = "city" value = "Banglore">Banglore<br>
        <input type = "checkbox" id = "city" value = "Mumbai">Mumbai<br><br>
        <label>Enter Marks</label><br>
        <select name = "Subject" id = "Subject">
            <option value ="Maths">Maths</option>
            <option value ="Physics">Physics</option>
            <option value ="Chemistry">Chemistry</option>
        </select><br><br>
        <input type = "submit">
        
        </fieldset>
    </form>
</body>
</html>
